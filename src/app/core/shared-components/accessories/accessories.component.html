<div id="accessories-wrapper" [ngClass]="{'container': !isSmall}">
  <h3>Accessories</h3>

  <div id="options-wrapper">

    <p-table [value]="accessoriesData" responsiveLayout="scroll" styleClass="p-datatable-striped"
      [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Accessories</th>
          <th>Description</th>
          <th>Base Opt.</th>
          <th>Your S90</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-accessory>
        <tr>
          <td>{{accessory.name}}</td>
          <td>{{accessory.description}}</td>
          <td>{{accessory.base}}</td>
          <td id="options">
            <div><p-dropdown placeholder="{{selectedAccessories[accessory.index].value}}" [options]="accessory.values"
                optionLabel="value" [(ngModel)]="selectedValue" appendTo="body"
                (onChange)="updateAccessory(accessory.index, selectedValue)"></p-dropdown>
            </div>
          </td>

        </tr>
      </ng-template>

    </p-table>
  </div>

</div>

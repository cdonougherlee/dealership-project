<section [ngClass]="{'border-bottom': isSmall}" class="navbar">
  <!-- Render the nav border -->
  <div [ngClass]="{'border-right': !isSmall}"></div>
  <div [ngClass]="{'border-left': !isSmall}"></div>

  <!-- Nav options -->
  <nav [ngClass]="{'container': !isSmall}" class="grid text-large">

    <a [ngClass]="{'justify-end': !isXSmall}" routerLink="/configurator" class="scale-animation"><fa-icon
        [icon]="faSliders"></fa-icon><span *ngIf="!isXSmall">
        Configurator</span></a>

    <app-volvo-logo></app-volvo-logo>

    <app-logout *ngIf="protected else elseBlock" [ngClass]="{'justify-start': !isXSmall}"></app-logout>

    <ng-template #elseBlock>
      <a *ngIf="loggedIn else elseBlock" [ngClass]="{'justify-start': !isXSmall}" routerLink="/profile/{{username}}"
        class="scale-animation"><fa-icon [icon]="faUser"></fa-icon><span *ngIf="!isXSmall">
          Profile</span></a>

      <ng-template #elseBlock>
        <app-register [ngClass]="{'justify-start': !isXSmall}"></app-register>
      </ng-template>
    </ng-template>

  </nav>
</section>

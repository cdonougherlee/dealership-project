<div id="specification-wrapper" [ngClass]="{'small-screen': isSmall}">
  <h3>Specifications</h3>

  <div id="accordian-wrapper">
    <p-accordion>

      <p-accordionTab header="Performance">
        <p-table [value]="performanceSpecs" styleClass="p-datatable-striped" responsiveLayout="scroll">
          <ng-template pTemplate="body" let-performance>
            <tr>
              <td>{{performance.subject}}</td>
              <td>{{performance.value}}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-accordionTab>

      <p-accordionTab header="Capacity">
        <p-table [value]="capacitySpecs" styleClass="p-datatable-striped" responsiveLayout="scroll">
          <ng-template pTemplate="body" let-capacity>
            <tr>
              <td>{{capacity.subject}}</td>
              <td>{{capacity.value}}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-accordionTab>

      <p-accordionTab header="Weight">
        <p-table [value]="weightSpecs" styleClass="p-datatable-striped" responsiveLayout="scroll">
          <ng-template pTemplate="body" let-weight>
            <tr>
              <td>{{weight.subject}}</td>
              <td>{{weight.value}}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-accordionTab>

      <p-accordionTab header="Exterior Dimensions">
        <p-table [value]="exteriorSpecs" styleClass="p-datatable-striped" responsiveLayout="scroll">
          <ng-template pTemplate="body" let-exterior>
            <tr>
              <td>{{exterior.subject}}</td>
              <td>{{exterior.value}}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-accordionTab>

    </p-accordion>
  </div>
</div>
